<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container{
        display: flex;
        height: 100vh;
        gap:70px;

      align-items: center;
      }
      .pricing-plan{

      }
      .plan-features{

        padding: 0;

      }
      .plan-button{
        background-color: rgb(1, 255, 18);
        margin-top:40px;
        width: 100px;
        height: 40px;
        font-size: 20px;
        border-radius: 40%;
        
        /* margin-top: 50px; */
      }
      .plan-title{
        font-size: 20px;
        
      }
      .plan-price{
        font-size: 35px;
        font-style:italic;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
       
       
       flex-direction: column;
       justify-content: center;
       align-items: center; 
       margin-top: 100px;
      
      }
      .pricing-plan{
       text-align: center;
       height: 160px;
       width: 300px;
      }
    }
    </style>
  </head>
